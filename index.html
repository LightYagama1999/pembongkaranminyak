    <!-- Form -->
    <section id="contact">
      <div class="container">
        <div class="row text-center">
          <div class="col">
            <h2 class="custom-heading2">Form Pembongkaran Barang</h2>
          </div>
        </div>
        <div class="row justify-content-center mb-3">
          <div class="col-md-6">
            <form id="uploadForm" action="https://script.google.com/macros/s/AKfycbzd5efLD9XTBuvhiaDefnpp_A_438vUTISQU87bz6GI9UUtHewqoFlbkqmz4kprvYOEIw/exec" method="POST">
              <input type="hidden" value="" name="fileContent" id="fileContent" />
              <input type="hidden" value="" name="filename" id="filename" />
              <div class="mb-3 custom-heading2">
                <label for="nama_barang" class="form-label">Nama</label>
                <input type="text" id="nama_barang" name="nama" class="form-control" placeholder="Masukkan Nama Driver..." />
              </div>
              <div class="mb-3 custom-heading2">
                <label for="nama_barang" class="form-label">Plat Kendaraan</label>
                <input type="text" id="nama_barang" name="Plat Kendaraan" class="form-control" placeholder="Masukkan Plat Kendaraan..." />
              </div>
              <div class="mb-3 custom-heading2">
                <label for="nama_barang" class="form-label">Tujuan</label>
                <input type="text" id="nama_barang" name="Tujuan" class="form-control" placeholder="Masukkan Tujuan..." />
              </div>
              <div class="mb-3 custom-heading2">
                <label for="attach" class="form-label">Gambar Hasil Pembongkaran</label>
                <input required id="attach" name="attach" type="file" class="form-control" required />
              </div>
              <div class="mb-3 text-center">
                <button type="button" class="btn btn-primary" onclick="UploadFile();">KIRIM DATA</button>
                <a href="https://docs.google.com/spreadsheets/d/1USCrJ_GTLvlSHprnYt45Es_KZ3bh0CcfmGY-9BxzJQw/edit#gid=0" class="btn btn-primary" target="_blank">VIEW DATA</a>
                <button class="btn btn-danger" type="reset">RESET FORM</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      crossorigin="anonymous"
    ></script>

    <script>
      function UploadFile() {
        var reader = new FileReader();
        var file = document.getElementById("attach").files[0];
        reader.onload = function () {
          document.getElementById("fileContent").value = reader.result;
          document.getElementById("filename").value = file.name;
          document.getElementById("uploadForm").submit();
        };
        reader.readAsDataURL(file);
      }
    </script>
